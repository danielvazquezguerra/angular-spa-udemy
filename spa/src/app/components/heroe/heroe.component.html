<section class="heroe-wrapper container">

    <h1>{{heroe.nombre | uppercase }}</h1><small>{{ heroe.aparicion | date: 'y' }}</small>
    
    <div class="row">
        <div class="col-md-4">
            <img src="{{heroe.img}}" class="img-fluid "alt="{{heroe.nombre}}">
            <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    
        </div>
    
        <div class="col-md-8">
    
            <h3 class="heroe-nombre">{{heroe.nombre}}</h3>
            <p class="heroe-bio">{{heroe.bio}}</p>

            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.png" alt="">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc_logo.png" alt="">
    
        </div>
    
    </div>

</section>
